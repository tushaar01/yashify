  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: auto;
      padding: 20px;
      position: relative;
    }

    /* Mail Button Styles */
    .mail-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #7c3aed;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 100;
      text-decoration: none;
    }

    .mail-btn:hover {
      transform: scale(1.1);
      background: #6d28d9;
    }

    .title {
      font-size: 2rem;
      text-align: center;
      margin: 20px 0 30px 0;
      color: #7c3aed;
      font-weight: 700;
      padding-top: 10px;
    }

    .container {
      display: grid;
      gap: 15px;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(200px, 200px));
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      color: #333;
      text-align: center;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 200px;
      height: 200px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
      padding: 10px;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card-img {
      width: 80%;
      height: 100px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card h2 {
      margin: 0;
      font-size: 1rem;
      color: #333;
      padding: 0 5px;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      text-align: center;
      color: #6b7280;
      font-size: 0.8rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 150px));
        gap: 12px;
      }
      .card {
        width: 150px;
        height: 150px;
      }
      .card-img {
        height: 80px;
      }
      .title {
        font-size: 1.8rem;
      }
      .mail-btn {
        width: 45px;
        height: 45px;
        top: 15px;
        right: 15px;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
      .title {
        font-size: 1.5rem;
      }
    }
  </style>

  <script>
    // Game count display
    window.onload = function() {
      const gameCount = document.querySelectorAll('.card').length;
      const countElement = document.createElement('p');
      countElement.textContent = `${gameCount} games available`;
      countElement.style.textAlign = 'center';
      countElement.style.margin = '-15px 0 20px 0';
      countElement.style.color = '#6b7280';
      document.querySelector('.title').insertAdjacentElement('afterend', countElement);
