<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: auto;
    }

    .title {
      font-size: 2.5rem;
      text-align: center;
      margin: 30px 0;
      color: #7c3aed;
      font-weight: 700;
    }

    .container {
      display: grid;
      gap: 20px;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      max-width: 1200px;
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      color: #333;
      text-align: center;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      max-width: 300px;
      height: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img {
      width: 80%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      margin: 15px 0 10px 0;
      transition: all 0.3s ease;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card h2 {
      margin: 0;
      padding: 0 15px 15px 15px;
      font-size: 1.2rem;
      color: #333;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
      .title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1 class="title">Welcome to Yashify FUN Zone</h1>

  <div class="container">
    
    <a href="spin/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/spin/S.png" alt="spin" class="card-img">
      <h2>Random Spin</h2>
    </a>
    
    <a href="Rocks/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/Rocks/Rocks.PNG" alt="Rocks" class="card-img">
      <h2>Rocks</h2>
    </a>

    <a href="ElonMusk/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/ElonMusk/Elon.PNG" alt="Elon Musk" class="card-img">
      <h2>Elon Musk Money</h2>
    </a>

    <a href="SpaceX/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/SpaceX/Space.PNG" alt="Space X" class="card-img">
      <h2>Space X</h2>
    </a>

    <a href="Noise/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/Noise/No.PNG" alt="Noise" class="card-img">
      <h2>Noise</h2>
    </a>

    <a href="Passwordgame/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/Passwordgame/P.PNG" alt="Password Game" class="card-img">
      <h2>Password Game</h2>
    </a>

    <a href="stopat00.00sec/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/stopat00.00sec/Stop.PNG" alt="Stopwatch" class="card-img">
      <h2>Stop at 00:00 sec</h2>
    </a>

    <a href="rock/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/rock/Ruu.PNG" alt="rock" class="card-img">
      <h2>Rock Paper Scissors</h2>
    </a>
    
    <a href="checklist/index.html" class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/checklist/LL.PNG" alt="checklist" class="card-img">
      <h2>Life Checklist</h2>
    </a>
  </div>

  <footer>

  </footer>

  <script>
    // Game count display
    window.onload = function() {
      const gameCount = document.querySelectorAll('.card').length;
      const countElement = document.createElement('h2');
      countElement.textContent = `${gameCount} Awesome Games Available`;
      countElement.style.textAlign = 'center';
      countElement.style.marginTop = '-20px';
      countElement.style.marginBottom = '20px';
      countElement.style.color = '#6b7280';
      document.querySelector('.title').insertAdjacentElement('afterend', countElement);
    };
  </script>
</body>
</html>
