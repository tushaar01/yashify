<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashify - FUN Zone</title>
  <link rel="icon" href="https://raw.githubusercontent.com/tushaar01/yashify/main/Rocks/ic.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      z-index: 1;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00cc; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    .container {
      z-index: 1;
      display: grid;
      gap: 20px;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff44;
      border-radius: 15px;
      color: #ffffffcc;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      transition: transform 0.3s ease, background 0.3s;
      backdrop-filter: blur(4px);
      padding: 10px;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 1rem;
      margin-top: 5px;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #00f0ff, #ff00cc);
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1200px) scale(1.5);
        opacity: 0;
      }
    }
    
     /* Media Queries for mobile (2 columns) */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for mobile */
      }
    }

    /* Media Queries for very small screens (1 column) */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* 1 column for very small screens */
      }
    }

    
    
  </style>
</head>

<body>
  <div class="bubbles">
    <!-- Auto generate 30 random bubbles -->
    <script>
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.width = bubble.style.height = Math.random() * 25 + 10 + "px";
        bubble.style.animationDuration = Math.random() * 8 + 5 + "s";
        bubble.style.animationDelay = Math.random() * 5 + "s";
        document.querySelector(".bubbles").appendChild(bubble);
      }
    </script>
  </div>

  <h1>Welcome to Yashify FUN Zone</h1>

  <div class="card-container">
  
    <a href="Rocks/index.html">
    <div class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/Rocks/Rocks.PNG" alt="Rocks" class="card-img">
      <h2>Rocks</h2>
   
    </div>
  </a>

  <a href="ElonMusk/index.html">
    <div class="card">

      <h2>Elon Musk Money</h2>
   
    </div>
  </a>
  
   <a href="SpaceX/index.html">
    <div class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/SpaceX/Space.PNG" alt="Space X" class="card-img">
      <h2>Space X</h2>
   
    </div>
  </a>
  
  
   <a href="Noise/index.html">
    <div class="card">
      <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/Noise/No.PNG" alt="Noise" class="card-img">

    </div>

    </div>

 <a href="stopat00.00sec/index.html">
    <div class="card">
