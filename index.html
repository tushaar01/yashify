<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Level Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      z-index: 2;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      width: 340px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      transition: transform 0.4s;
    }

    .card:hover {
      transform: scale(1.08);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .card a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @media (max-width: 800px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>
<canvas id="solar"></canvas>

<div class="main-content">
  <h1>Welcome to Next Level Space by Yashh</h1>
  <div class="card-container">
    <div class="card">
      <img src="elon.jpg" alt="Elon Project" />
      <a href="Elon Musk/index.html" target="_blank">Spend Elon Musk's Money</a>
    </div>
    <div class="card">
      <img src="project2.jpg" alt="SpaceX Project" />
      <a href="project 2/index.html" target="_blank">Explore SpaceX</a>
    </div>
  </div>
</div>

<script>
  // Twinkling Stars (larger and more visible)
  const starCanvas = document.getElementById('stars');
  const starCtx = starCanvas.getContext('2d');
  let w = starCanvas.width = window.innerWidth;
  let h = starCanvas.height = window.innerHeight;

  const stars = [];
  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * w,
      y: Math.random() * h,
      radius: Math.random() * 2 + 1,  // Bigger stars
      alpha: Math.random(),
      delta: Math.random() * 0.02
    });
  }

  function drawStars() {
    starCtx.clearRect(0, 0, w, h);
    for (let star of stars) {
      starCtx.beginPath();
      starCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      starCtx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      starCtx.fill();

      star.alpha += star.delta;
      if (star.alpha <= 0 || star.alpha >= 1) {
        star.delta = -star.delta;
      }
    }
    requestAnimationFrame(drawStars);
  }

  drawStars();

  // Solar System
  const solarCanvas = document.getElementById("solar");
  const solarCtx = solarCanvas.getContext("2d");

  function resizeCanvas() {
    w = solarCanvas.width = window.innerWidth;
    h = solarCanvas.height = window.innerHeight;
  }

  resizeCanvas();

  const centerX = w / 2;
  const centerY = h / 2;

  const planets = [
    { radius: 20, orbit: 150, speed: 0.02, angle: 0, color: "#ffe066" },
    { radius: 26, orbit: 200, speed: 0.015, angle: 1, color: "#ff9900" },
    { radius: 24, orbit: 260, speed: 0.012, angle: 2, color: "#00ccff" },
    { radius: 28, orbit: 330, speed: 0.009, angle: 3, color: "#ff3333" },
    { radius: 32, orbit: 420, speed: 0.005, angle: 4, color: "#ffcc99" },
    { radius: 40, orbit: 500, speed: 0.003, angle: 5, color: "#ffccff" }
  ];

  function drawSolarSystem() {
    solarCtx.clearRect(0, 0, w, h);

    solarCtx.beginPath();
    solarCtx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
    solarCtx.fillStyle = "#ffaa00";
    solarCtx.shadowBlur = 30;
    solarCtx.shadowColor = "#ffaa00";
    solarCtx.fill();
    solarCtx.shadowBlur = 0;

    planets.forEach(planet => {
      const x = centerX + Math.cos(planet.angle) * planet.orbit;
      const y = centerY + Math.sin(planet.angle) * planet.orbit;

      solarCtx.beginPath();
      solarCtx.arc(x, y, planet.radius, 0, 2 * Math.PI);
      solarCtx.fillStyle = planet.color;
      solarCtx.fill();

      planet.angle += planet.speed;
    });

    requestAnimationFrame(drawSolarSystem);
  }

  drawSolarSystem();

  window.addEventListener("resize", () => {
    resizeCanvas();
  });
</script>

</body>
</html>
