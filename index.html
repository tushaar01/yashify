<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashify - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a1b9a, #4a148c); /* Dark purple gradient background */
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 250px;
      height: 200px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      transform: scale(1.07);
      background: #e0e0e0;
    }

    /* Image style for logo on cards */
    .card img {
      width: 60px; /* Adjust logo size */
      height: 60px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .card-content h3 {
      margin-top: 80px; /* Adjust for logo position */
    }
  </style>
</head>
<body>

  <h1>Welcome to Next Level Space by Yash</h1>

  <div class="container">
    <a href="ElonMusk/index.html" class="card">
      <img src="https://via.placeholder.com/60" alt="Elon Musk Logo" />
      <div class="card-content">
        <h3>Elon Musk Website</h3>
      </div>
    </a>

    <a href="project2/index.html" class="card">
      <img src="https://via.placeholder.com/60" alt="Project 2 Logo" />
      <div class="card-content">
        <h3>Project 2 Website</h3>
      </div>
    </a>
  </div>

</body>
</html>
