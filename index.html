<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashify - Space</title>
  <style>
    /* Background with stars */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Twinkling stars animation */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/7rA5GOb.png') repeat;
      animation: twinkling 20s linear infinite;
      z-index: 0;
    }

    @keyframes twinkling {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* Welcome Text */
    h1 {
      z-index: 1;
      font-size: 2.2rem;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    /* Card Container */
    .container {
      z-index: 1;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Cards */
    .card {
      width: 200px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffff;
      border-radius: 15px;
      color: #00ffff;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Welcome to Next Level Space by Yashh âœ¨</h1>
  <div class="container">
    <a href="ElonMusk/index.html" class="card">Elon Musk Website</a>
    <a href="project2/index.html" class="card">Project 2 Website</a>
  </div>
</body>
</html>
