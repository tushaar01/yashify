<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashify - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 240px;
      height: 160px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      transform: scale(1.07);
      background: #d0f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="ElonMusk/index.html" class="card">Elon Musk Website</a>
    <a href="project2/index.html" class="card">Project 2 Website</a>
  </div>
</body>
</html>
