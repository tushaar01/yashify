<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashify - Cosmic Home</title>
  <link rel="icon" href="https://raw.githubusercontent.com/tushaar01/yashify/main/Rocks/ic.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00cc; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .container {
      display: grid;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff44;
      border-radius: 15px;
      color: #ffffffcc;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, background 0.3s;
      backdrop-filter: blur(4px);
      padding: 10px;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card-img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 1rem;
      margin-top: 5px;
    }

    /* Grid for devices */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 769px) {
      .container {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    /* Single card center */
    .container:has(.card:only-child) {
      display: flex;
      justify-content: center;
    }

    /* Bubble Animation */
    #bubbles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>

<body>
  <h1>yashify.fun âœ¨</h1>

  <div class="container-wrapper">
    <div class="container">
      <a href="Medicose/index.html" class="card">
        <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/Medicose/m.PNG" alt="Medicose" class="card-img">
        <span>Medicose</span>
      </a>

      <a href="FUN/index.html" class="card">
        <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/F.PNG" alt="FUN" class="card-img">
        <span>FUN</span>
      </a>
      
      <a href="BScMB/index.html" class="card">
        <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/BScMB/M.PNG" alt="BScMB" class="card-img">
        <span>department of Microbiology</span>
      </a>
    </div>
  </div>

  <canvas id="bubbles"></canvas>

  <!-- Social Media Footer -->
  <footer style="text-align: center; padding: 20px;">
    <p>Follow me on:</p>
    <a href="https://instagram.com/your_username" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/48/2111/2111463.png" alt="Instagram" width="30" style="margin: 0 10px;">
    </a>
    <a href="https://twitter.com/your_username" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/48/733/733579.png" alt="Twitter" width="30" style="margin: 0 10px;">
    </a>
    <a href="https://youtube.com/@your_channel" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/48/1384/1384060.png" alt="YouTube" width="30" style="margin: 0 10px;">
    </a>
  </footer>

  <script>
    const canvas = document.getElementById('bubbles');
    const ctx = canvas.getContext('2d');
    let bubbles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createBubble() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + 10,
        radius: Math.random() * 6 + 2,
        speed: Math.random() * 2 + 1,
        alpha: Math.random() * 0.5 + 0.5
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach((bubble, i) => {
        ctx.beginPath();
        ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${bubble.alpha})`;
        ctx.fill();
        bubble.y -= bubble.speed;

        if (bubble.y < -10) {
          bubbles[i] = createBubble();
        }
      });

      requestAnimationFrame(draw);
    }

    function init() {
      resizeCanvas();
      for (let i = 0; i < 50; i++) {
        bubbles.push(createBubble());
      }
      draw();
    }

    window.addEventListener('resize', resizeCanvas);
    window.onload = init;
  </script>
</body>
</html>
