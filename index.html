<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Level Space</title>
  
  <!-- Caveat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Caveat', cursive;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .galaxy-bg {
      background: url('https://i.gifer.com/7V4.gif') no-repeat center center/cover;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .content h1 {
      font-size: 48px;
      line-height: 1.4;
      white-space: pre-line;
      text-shadow: 0 0 8px #fff, 0 0 15px #8000ff;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #ffffff22;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      transition: 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      text-shadow: 0 0 3px #fff;
    }

  </style>
</head>

      </div>

    </div>
