    <style>
        /* ===== Core Styles ===== */
        :root {
            --primary: #7c3aed;
            --secondary: #2563eb;
            --accent: #db2777;
            --text: #1f2937;
            --bg: #ffffff;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ===== Header ===== */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            position: relative;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ===== Mailbox Button ===== */
        .mailbox-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .mailbox-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
        }

        /* ===== Cards Grid ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .card-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-desc {
            font-size: 0.85rem;
            color: #6b7280;
        }

        /* Krishna Card Special */
        .krishna-card .card-title {
            color: var(--primary);
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--accent);
            margin: 0 0.5rem;
            font-size: 1.1rem;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .cards {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script>
        // Current Year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Simple hover effect
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-4px)';
                card.style.boxShadow = '0 6px 12px rgba(0,0,0,0.1)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
            });
        });

        // Mailbox button hover effect
        const mailboxBtn = document.getElementById('mailboxBtn');
        mailboxBtn.addEventListener('mouseenter', () => {
            mailboxBtn.style.transform = 'scale(1.1)';
            mailboxBtn.style.background = 'var(--accent)';
        });
        
        mailboxBtn.addEventListener('mouseleave', () => {
            mailboxBtn.style.transform = 'scale(1)';
            mailboxBtn.style.background = 'var(--primary)';
        });
    </script>
