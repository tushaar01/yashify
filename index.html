<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashify - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d; /* Space-like dark background */
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* subtle star texture */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 260px;
      height: 260px;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 15px;
      left: 15px;
    }

    .card-content {
      margin-top: 80px;
    }

    .card-content h3 {
      font-size: 20px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Next Level Space by Yash</h1>

  <div class="container">
    <a href="ElonMusk/index.html" class="card">
      <img src="https://via.placeholder.com/60" alt="Elon Musk Logo" />
      <div class="card-content">
        <h3>Elon Musk Website</h3>
      </div>
    </a>

    <a href="project2/index.html" class="card">
      <img src="https://via.placeholder.com/60" alt="Project 2 Logo" />
      <div class="card-content">
        <h3>Project 2 Website</h3>
      </div>
    </a>
  </div>

</body>
</html>
