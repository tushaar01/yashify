<!DOCTYPE html>
<html lang="en">
<head>

  <title>Next Level Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Caveat', cursive;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .stars {
      background: url('https://media.giphy.com/media/Yl5aO3gdVfsQ0/giphy.gif') repeat;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .heading {
      text-align: center;
      font-size: 40px;
      padding-top: 40px;
      white-space: pre-line;
      text-shadow: 0 0 8px #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      gap: 50px;
      flex-wrap: wrap;
    }

    .card {
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #fff2;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 80px;
      margin-bottom: 15px;
    }

    .card a {
      color: white;
      font-size: 22px;
      text-decoration: none;
      display: block;
    }
  </style>
</head>

</html>
