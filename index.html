<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yashify.fun ✨</title>
    <link rel="icon" href="https://raw.githubusercontent.com/tushaar01/yashify/main/Rocks/ic.ico" type="image/x-icon">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* ===== Core Styles ===== */
        :root {
            --primary: #7c3aed;
            --secondary: #2563eb;
            --accent: #db2777;
            --text: #1f2937;
            --bg: #ffffff;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ===== Header ===== */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            position: relative;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ===== Mailbox Button ===== */
        .mailbox-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .mailbox-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
        }

        /* ===== Contact Form ===== */
        .contact-form {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 99;
            transform: scale(0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .contact-form.active {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }

        .contact-form h3 {
            margin-bottom: 1rem;
            color: var(--primary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--secondary);
        }

        /* ===== Cards Grid ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .card-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-desc {
            font-size: 0.85rem;
            color: #6b7280;
        }

        /* Krishna Card Special */
        .krishna-card .card-title {
            color: var(--primary);
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--accent);
            margin: 0 0.5rem;
            font-size: 1.1rem;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .cards {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .contact-form {
                width: 90%;
                left: 5%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <!-- Mailbox Button -->
    <div class="mailbox-btn" id="mailboxBtn">
        <i class="fas fa-envelope"></i>
    </div>

    <!-- Contact Form -->
    <div class="contact-form" id="contactForm">
        <h3>Contact Me</h3>
        <form id="contactFormElement">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Email</button>
        </form>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">yashify.fun</h1>
            <p class="subtitle">Discover creative resources and tools</p>
        </header>

        <!-- Cards Grid -->
        <div class="cards">
            <!-- Krishna Card -->
            <a href="LordKrishna/index.html" class="card krishna-card">
                <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/LordKrishna/I.jpeg" alt="Lord Krishna" class="card-img" loading="lazy">
                <div class="card-content">
                    <h3 class="card-title">
                        <span>Lord Krishna</span>
                        <span>🦚</span>
                    </h3>
                    <p class="card-desc">The Supreme Personality</p>
                </div>
            </a>

            <!-- Medicose Card -->
            <a href="Medicose/index.html" class="card">
                <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/Medicose/m.PNG" alt="Medicose" class="card-img" loading="lazy">
                <div class="card-content">
                    <h3 class="card-title">
                        <span>Medicose</span>
                        <span>💊</span>
                    </h3>
                    <p class="card-desc">Medical learning simplified</p>
                </div>
            </a>

            <!-- FUN Card -->
            <a href="FUN/index.html" class="card">
                <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/F.PNG" alt="FUN" class="card-img" loading="lazy">
                <div class="card-content">
                    <h3 class="card-title">
                        <span>FUN Zone</span>
                        <span>🎉</span>
                    </h3>
                    <p class="card-desc">Entertainment hub</p>
                </div>
            </a>

            <!-- Course Card -->
            <a href="course/index.html" class="card">
                <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/course/cc.PNG" alt="Courses" class="card-img" loading="lazy">
                <div class="card-content">
                    <h3 class="card-title">
                        <span>Courses</span>
                        <span>📚</span>
                    </h3>
                    <p class="card-desc">Learn something new</p>
                </div>
            </a>
        </div>

        <!-- Footer -->
        <footer>
            <p>Made with ❤️ by Yashify</p>
            <p>© <span id="year">2024</span> - All Rights Reserved</p>
            <div class="social-links">
                <a href="https://www.instagram.com/yashify.fun" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // Current Year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Mailbox Functionality
        const mailboxBtn = document.getElementById('mailboxBtn');
        const contactForm = document.getElementById('contactForm');
        
        mailboxBtn.addEventListener('click', () => {
            contactForm.classList.toggle('active');
            
            // Change icon when form is open
            const icon = mailboxBtn.querySelector('i');
            if (contactForm.classList.contains('active')) {
                icon.classList.replace('fa-envelope', 'fa-times');
                mailboxBtn.style.background = 'var(--accent)';
            } else {
                icon.classList.replace('fa-times', 'fa-envelope');
                mailboxBtn.style.background = 'var(--primary)';
            }
        });
        
        // Close form when clicking outside
        document.addEventListener('click', (e) => {
            if (!contactForm.contains(e.target) && e.target !== mailboxBtn) {
                contactForm.classList.remove('active');
                const icon = mailboxBtn.querySelector('i');
                icon.classList.replace('fa-times', 'fa-envelope');
                mailboxBtn.style.background = 'var(--primary)';
            }
        });
        
        // Form Submission (Email Functionality)
        document.getElementById('contactFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            try {
                // Using FormSubmit.co service (free email forwarding)
                const response = await fetch('https://formsubmit.co/ajax/admin@yashify.fun', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Message sent successfully! I will get back to you soon.');
                    e.target.reset();
                    contactForm.classList.remove('active');
                    const icon = mailboxBtn.querySelector('i');
                    icon.classList.replace('fa-times', 'fa-envelope');
                    mailboxBtn.style.background = 'var(--primary)';
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                alert('There was an error sending your message. Please try again later.');
                console.error('Error:', error);
            }
        });
        
        // Simple hover effect
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-4px)';
                card.style.boxShadow = '0 6px 12px rgba(0,0,0,0.1)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
            });
        });
    </script>
</body>
</html>
