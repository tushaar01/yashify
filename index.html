<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashify - Cosmic Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      position: relative;
      z-index: 1;
      font-size: 2.2rem;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00cc; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    .container {
      z-index: 1;
      display: grid;
      gap: 20px;
      justify-content: center;
      grid-template-columns: repeat(4, 1fr); /* 4 columns for desktop */
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff44;
      border-radius: 15px;
      color: #ffffffcc;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      transition: transform 0.3s ease, background 0.3s;
      backdrop-filter: blur(4px);
      padding: 10px;
      max-width: 300px;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 1rem;
      margin-top: 5px;
    }

    /* Bubbles */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #00f0ff, #ff00cc);
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1200px) scale(1.5);
        opacity: 0;
      }
    }

    /* Media Queries for mobile (2 columns) */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for mobile */
      }
    }

    /* Media Queries for very small screens (1 column) */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* 1 column for very small screens */
      }
    }

  </style>
</head>

<body>
  <div class="bubbles">
    <!-- Auto generate 30 random bubbles -->
    <script>
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.width = bubble.style.height = Math.random() * 25 + 10 + "px";
        bubble.style.animationDuration = Math.random() * 8 + 5 + "s";
        bubble.style.animationDelay = Math.random() * 5 + "s";
        document.querySelector(".bubbles").appendChild(bubble);
      }
    </script>
  </div>
