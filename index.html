<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashify - Cosmic Home</title>
  <link rel="icon" href="https://raw.githubusercontent.com/tushaar01/yashify/main/Rocks/ic.ico" type="image/x-icon">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #ff00cc, #00ffff, #ff00cc);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #00ffff, 0 0 15px #ff00cc;
      transition: text-shadow 0.3s ease;
    }

    h1:hover {
      text-shadow: 0 0 15px #ff00cc, 0 0 25px #00ffff, 0 0 35px #ff00cc;
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .container {
      display: grid;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff44;
      border-radius: 15px;
      color: #ffffffcc;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, background 0.3s, box-shadow 0.3s ease;
      backdrop-filter: blur(4px);
      padding: 10px;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5);
    }

    .card-img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 1rem;
      margin-top: 5px;
    }

    /* Grid for devices */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 769px) {
      .container {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    /* Single card center */
    .container:has(.card:only-child) {
      display: flex;
      justify-content: center;
    }

    /* Starfield Effect */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      pointer-events: none;
    }

    /* Floating Stars Animation */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <h1>yashify.fun âœ¨</h1>

  <div class="container-wrapper">
    <div class="container">
      <a href="Medicose/index.html" class="card">
        <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/Medicose/m.PNG" alt="Medicose" class="card-img">
        <span>Medicose</span>
      </a>

      <a href="FUN/index.html" class="card">
        <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/FUN/F.PNG" alt="FUN" class="card-img">
        <span>FUN</span>
      </a>
      
      <a href="BScMB/index.html" class="card">
        <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/BScMB/M.PNG" alt="BScMB" class="card-img">
        <span>Department of Microbiology</span>
      </a>
      <!-- Add more cards here -->
    </div>
  </div>

  <!-- Starfield Canvas -->
  <canvas id="starfield"></canvas>

  <script>
    // Starfield Animation
    const starfieldCanvas = document.getElementById('starfield');
    const starfieldCtx = starfieldCanvas.getContext('2d');
    let stars = [];

    function resizeStarfield() {
      starfieldCanvas.width = window.innerWidth;
      starfieldCanvas.height = window.innerHeight;
    }

    function createStar() {
      return {
        x: Math.random() * starfieldCanvas.width,
        y: Math.random() * starfieldCanvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.5 + 0.2
      };
    }

    function drawStars() {
      starfieldCtx.clearRect(0, 0, starfieldCanvas.width, starfieldCanvas.height);
      stars.forEach((star, i) => {
        star.y += star.speed;
        if (star.y > starfieldCanvas.height) {
          stars[i] = createStar();
        }
        starfieldCtx.beginPath();
        starfieldCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        starfieldCtx.fillStyle = "white";
        starfieldCtx.fill();
      });

      requestAnimationFrame(drawStars);
    }

    function initStarfield() {
      resizeStarfield();
      for (let i = 0; i < 150; i++) {
        stars.push(createStar());
      }
      drawStars();
    }

    window.addEventListener('resize', resizeStarfield);
    window.onload = initStarfield;
  </script>
</body>
</html>
