<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Level Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: black;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 12px #00ffff;
    }

    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .card-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<canvas id="solar"></canvas>

<div class="main-content">
  <h1>Welcome to Next Level Space by Yashh</h1>
  <div class="card-container">
    <div class="card">
      <img src="elon.jpg" alt="Elon Project" />
      <a href="Elon Musk/index.html" target="_blank">Spend Elon Musk's Money</a>
    </div>
    <div class="card">
      <img src="project2.jpg" alt="SpaceX Project" />
      <a href="project 2/index.html" target="_blank">Explore SpaceX</a>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById("solar");
  const ctx = canvas.getContext("2d");

  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  const centerX = w / 2;
  const centerY = h / 2;

  const planets = [
    { radius: 10, orbit: 60, speed: 0.03, angle: 0, color: "#ffe066" },   // Mercury
    { radius: 14, orbit: 100, speed: 0.02, angle: 1, color: "#ff9900" },  // Venus
    { radius: 18, orbit: 150, speed: 0.015, angle: 2, color: "#00ccff" }, // Earth
    { radius: 16, orbit: 210, speed: 0.012, angle: 3, color: "#ff3333" }, // Mars
    { radius: 22, orbit: 290, speed: 0.008, angle: 4, color: "#ffcc99" }, // Jupiter
    { radius: 20, orbit: 360, speed: 0.006, angle: 5, color: "#ffccff" }  // Saturn
  ];

  function drawSolarSystem() {
    ctx.clearRect(0, 0, w, h);

    // Draw Sun
    ctx.beginPath();
    ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
    ctx.fillStyle = "#ffaa00";
    ctx.shadowBlur = 30;
    ctx.shadowColor = "#ffaa00";
    ctx.fill();
    ctx.shadowBlur = 0;

    planets.forEach(planet => {
      const x = centerX + Math.cos(planet.angle) * planet.orbit;
      const y = centerY + Math.sin(planet.angle) * planet.orbit;

      ctx.beginPath();
      ctx.arc(x, y, planet.radius, 0, 2 * Math.PI);
      ctx.fillStyle = planet.color;
      ctx.fill();

      planet.angle += planet.speed;
    });

    requestAnimationFrame(drawSolarSystem);
  }

  drawSolarSystem();

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
