<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next Level Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    /* Galaxy background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      width: 100vw;
      background: url('https://i.gifer.com/7PlP.gif') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.2;
    }

    .heading {
      text-align: center;
      font-size: 40px;
      margin-top: 40px;
      text-shadow: 0 0 15px #0ff, 0 0 30px #00f;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 30px #00f, 0 0 40px #0ff; }
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
      margin-top: 60px;
    }

    .card {
      width: 280px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 80px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px #0ff);
    }

    .card a {
      color: white;
      font-size: 22px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="heading">
    Welcome to the next level space by yashh
  </div>

  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/189/189792.png" alt="Spend Money">
      <a href="Elon%20Musk/index.html" target="_blank">Spend Elon Musk Money</a>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3215/3215439.png" alt="SpaceX">
      <a href="project2/index.html" target="_blank">SpaceX</a>
    </div>
  </div>

</body>
</html>
