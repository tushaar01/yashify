<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yashify.fun - Wonders of Street View</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    iframe {
      margin-top: 20px;
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1>Wonders of Street View - Yashify.fun</h1>
  <button onclick="loadWonder()">Explore Wonder</button>
  <iframe id="streetViewFrame" src=""></iframe>

  <script>
    const wonders = [
      "https://www.google.com/maps/@48.8588443,2.2943506,3a,75y,90t/data=!3m6!1e1!3m4!1sAF1QipO-JgGgiDkekTqvQNVsYTZ8W0lwOG9uNeYZFWKI!2e10!7i8704!8i4352", // Eiffel Tower
      "https://www.google.com/maps/@27.1751,78.0421,3a,75y,90t/data=!3m6!1e1!3m4!1sAF1QipNd_pXelrlroMlLhw5gD3NiV0qrr8Y0PFCjCPLx!2e10!7i5376!8i2688", // Taj Mahal
      "https://www.google.com/maps/@40.6892,-74.0445,3a,75y,90t/data=!3m6!1e1!3m4!1sAF1QipN_vT-EJ5ErUQ4g5B1GeKdq7eJeAwUbCk7MvmDd!2e10!7i5376!8i2688", // Statue of Liberty
      "https://www.google.com/maps/@-13.1631,-72.5450,3a,75y,90t/data=!3m6!1e1!3m4!1sAF1QipNBNxzHn9GOPoxfVZtpOxwRpnUMD9Gx7mJwZd7T!2e10!7i5376!8i2688" // Machu Picchu
    ];

    function loadWonder() {
      const randomWonder = wonders[Math.floor(Math.random() * wonders.length)];
      document.getElementById('streetViewFrame').src = randomWonder;
    }
  </script>

</body>
</html>
