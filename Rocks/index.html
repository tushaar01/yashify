<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Rocks Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    .mute-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: #ffffff33;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button class="mute-button">Mute</button>
  <canvas id="rocksCanvas"></canvas>

  <script>
    const canvas = document.getElementById("rocksCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', () => {
      resizeCanvas();
      createRocks(40); // recreate rocks on resize
    });

    class Rock {
      constructor(x, y, radius, dx, dy, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.dx = dx;
        this.dy = dy;
        this.color = color;
        this.gravity = 0.5;
        this.bounce = 0.6;
      }

      update() {
        this.dy += this.gravity;
        this.x += this.dx;
        this.y += this.dy;

        if (this.y + this.radius > canvas.height) {
          this.y = canvas.height - this.radius;
          this.dy = -this.dy * this.bounce;
        }

        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.dx = -this.dx;
        }

        this.draw();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    let rocks = [];

    function createRocks(num) {
      rocks = [];
      for (let i = 0; i < num; i++) {
        let radius = Math.random() * 15 + 10;
        let x = Math.random() * (canvas.width - radius * 2) + radius;
        let y = Math.random() * -100; // only -100 px above screen (earlier was full height)
        let dx = (Math.random() - 0.5) * 2;
        let dy = Math.random() * 1;
        let color = `hsl(${Math.random() * 360}, 50%, 60%)`;
        rocks.push(new Rock(x, y, radius, dx, dy, color));
      }
    }

    createRocks(40);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      rocks.forEach(rock => rock.update());
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
