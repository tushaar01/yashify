<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Explorer | Heart Basics</title>
    <style>
        /* Previous CSS + New 3D Viewer Styles */
        #heart3d-container {
            width: 100%;
            height: 400px;
            margin: 30px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 30, 86, 0.2);
        }
        #heart3d-ui {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .control-btn {
            background: #ff1e56;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- Three.js Library for 3D Heart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
    <!-- (Previous Header/Content Here) -->

    <!-- 3D Heart Section -->
    <div class="container">
        <h2 style="text-align:center; color:#ff1e56;">Interactive 3D Heart Model</h2>
        <div id="heart3d-container">
            <div id="heart3d-ui">
                <button class="control-btn" onclick="toggleBeat()">‚ù§Ô∏è Toggle Beat</button>
                <button class="control-btn" onclick="showBloodFlow()">ü©∏ Show Blood Flow</button>
                <button class="control-btn" onclick="resetView()">üîÅ Reset View</button>
            </div>
        </div>
    </div>

    <!-- (Rest of Previous Content) -->

    <script>
        // ======== 3D HEART MODEL ======== //
        let scene, camera, renderer, heart, beatEnabled = true;

        function init3DHeart() {
            // 1. Create Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // 2. Create Camera
            camera = new THREE.PerspectiveCamera(75, 
                document.getElementById('heart3d-container').clientWidth / 
                document.getElementById('heart3d-container').clientHeight, 0.1, 1000);
            camera.position.z = 5;

            // 3. Create Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(
                document.getElementById('heart3d-container').clientWidth,
                document.getElementById('heart3d-container').clientHeight
            );
            document.getElementById('heart3d-container').appendChild(renderer.domElement);

            // 4. Add Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // 5. Create Heart
            const heartShape = new THREE.Shape();
            heartShape.moveTo(0, 0);
            heartShape.bezierCurveTo(0, 0, 1, 1, 2, 0);
            heartShape.bezierCurveTo(3, -1, 3, -3, 0, -5);
            heartShape.bezierCurveTo(-3, -3, -3, -1, -2, 0);
            heartShape.bezierCurveTo(-1, 1, 0, 0, 0, 0);

            const extrudeSettings = {
                steps: 2,
                depth: 1,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.2
            };

            const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xff1e56,
                shininess: 100 
            });
            heart = new THREE.Mesh(geometry, material);
            scene.add(heart);

            // 6. Add Lights
            const light1 = new THREE.DirectionalLight(0xffffff, 1);
            light1.position.set(1, 1, 1);
            scene.add(light1);

            const light2 = new THREE.AmbientLight(0x404040);
            scene.add(light2);

            // 7. Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                if(beatEnabled) {
                    heart.scale.x = 1 + Math.sin(Date.now() * 0.005) * 0.1;
                    heart.scale.y = 1 + Math.sin(Date.now() * 0.005) * 0.1;
                }
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle Window Resize
            window.addEventListener('resize', () => {
                camera.aspect = 
                    document.getElementById('heart3d-container').clientWidth / 
                    document.getElementById('heart3d-container').clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(
                    document.getElementById('heart3d-container').clientWidth,
                    document.getElementById('heart3d-container').clientHeight
                );
            });
        }

        // 3D Controls
        function toggleBeat() {
            beatEnabled = !beatEnabled;
        }

        function showBloodFlow() {
            alert("Blood flow visualization enabled! (Demo)");
            // Actual implementation would add particle systems
        }

        function resetView() {
            camera.position.z = 5;
            heart.rotation.set(0, 0, 0);
        }

        // Initialize when page loads
        window.onload = function() {
            init3DHeart();
            // Previous functionality (quiz, etc.) remains
        };
    </script>
</body>
</html>
