<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Human Heart Explorer | Heart Basics</title>
    <style>
        /* Previous CSS remains unchanged */
        
        /* New 3D Heart Viewer Styles */
        #heart3d-container {
            width: 100%;
            height: 500px;
            margin: 30px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 30, 86, 0.2);
            background: #f5f5f5;
        }
        
        #heart3d-ui {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: #ff1e56;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #d61848;
            transform: translateY(-2px);
        }
        
        /* Blood Flow Animation */
        @keyframes flow {
            0% { transform: translate(0,0) scale(0.8); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(100px,50px) scale(1.2); opacity: 0; }
        }
        
        .blood-cell {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff1e56;
            border-radius: 50%;
            animation: flow 3s linear infinite;
            z-index: 5;
        }
        
        /* Section Header */
        .section-header {
            text-align: center;
            margin: 40px 0 20px;
        }
        
        .section-header h2 {
            font-family: 'Poppins', sans-serif;
            color: #ff1e56;
            font-size: 2rem;
        }
    </style>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Previous Header/Card/Quiz Content Here -->
    
    <!-- ======= 3D HUMAN HEART SECTION ======= -->
    <div class="container">
        <div class="section-header">
            <h2><i class="fas fa-heartbeat"></i> 3D Human Heart Explorer</h2>
            <p>Rotate, zoom and explore the human heart in 3D</p>
        </div>
        
        <div id="heart3d-container">
            <!-- Blood cells will be added here by JS -->
            <div id="heart3d-ui">
                <button class="control-btn" onclick="toggleBeat()">
                    <i class="fas fa-heartbeat"></i> Pulse
                </button>
                <button class="control-btn" onclick="showBloodFlow()">
                    <i class="fas fa-tint"></i> Blood Flow
                </button>
                <button class="control-btn" onclick="resetView()">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </div>
    </div>
    
    <!-- Previous Footer Content Here -->

    <script>
        // ======== 3D HUMAN HEART ======== //
        let scene, camera, renderer, heart, mixer, bloodCells = [];
        let beatEnabled = true, bloodFlowEnabled = false;
        
        // Initialize 3D Heart
        function init3DHeart() {
            // 1. Create Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // 2. Create Camera
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 0.5;
            camera.position.y = 0.2;
            
            // 3. Create Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(
                document.getElementById('heart3d-container').clientWidth,
                document.getElementById('heart3d-container').clientHeight
            );
            document.getElementById('heart3d-container').prepend(renderer.domElement);
            
            // 4. Add Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 5. Add Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 0.3;
            controls.maxDistance = 2;
            
            // 6. Load Heart Model (Simplified version)
            const geometry = createHeartGeometry();
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xcc2244,
                shininess: 30,
                transparent: true,
                opacity: 0.9
            });
            
            heart = new THREE.Mesh(geometry, material);
            scene.add(heart);
            
            // 7. Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Heartbeat effect
                if(beatEnabled) {
                    const scale = 1 + Math.sin(Date.now() * 0.005) * 0.03;
                    heart.scale.set(scale, scale, scale);
                }
                
                // Update blood cells
                updateBloodCells();
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle Resize
            window.addEventListener('resize', onWindowResize);
        }
        
        // Create simplified heart geometry
        function createHeartGeometry() {
            const shape = new THREE.Shape();
            const x = -2.5, y = -5;
            
            shape.moveTo(x + 2.5, y + 2.5);
            shape.bezierCurveTo(x + 2.5, y + 2.5, x + 4, y + 4, x + 2.5, y + 5.5);
            shape.bezierCurveTo(x + 1, y + 7, x - 1, y + 7, x - 2.5, y + 5.5);
            shape.bezierCurveTo(x - 4, y + 4, x - 2.5, y + 2.5, x - 2.5, y + 2.5);
            shape.bezierCurveTo(x - 2.5, y + 1, x - 0.5, y + 0.5, x, y + 0.5);
            shape.bezierCurveTo(x + 0.5, y + 0.5, x + 2.5, y + 1, x + 2.5, y + 2.5);
            
            const extrudeSettings = {
                steps: 2,
                depth: 1,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.2
            };
            
            return new THREE.ExtrudeGeometry(shape, extrudeSettings);
        }
        
        // Create blood cells
        function createBloodCells() {
            const count = 30;
            
            for(let i = 0; i < count; i++) {
                const cell = document.createElement('div');
                cell.className = 'blood-cell';
                cell.style.left = Math.random() * 100 + '%';
                cell.style.top = Math.random() * 100 + '%';
                cell.style.animationDelay = i * 0.1 + 's';
                cell.style.opacity = '0';
                document.getElementById('heart3d-container').appendChild(cell);
                bloodCells.push(cell);
            }
        }
        
        // Update blood cells visibility
        function updateBloodCells() {
            bloodCells.forEach(cell => {
                cell.style.opacity = bloodFlowEnabled ? '1' : '0';
            });
        }
        
        // Window resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ======== UI CONTROLS ======== //
        function toggleBeat() {
            beatEnabled = !beatEnabled;
        }
        
        function showBloodFlow() {
            bloodFlowEnabled = !bloodFlowEnabled;
            const btn = event.target.closest('button');
            if(bloodFlowEnabled) {
                btn.innerHTML = '<i class="fas fa-tint"></i> Hide Flow';
                btn.style.background = '#4CAF50';
            } else {
                btn.innerHTML = '<i class="fas fa-tint"></i> Blood Flow';
                btn.style.background = '#ff1e56';
            }
        }
        
        function resetView() {
            camera.position.set(0, 0.2, 0.5);
            camera.lookAt(0, 0, 0);
        }
        
        // Initialize when page loads
        window.onload = function() {
            init3DHeart();
            createBloodCells();
            
            // Add heartbeat sound button to header
            const header = document.querySelector('header');
            header.innerHTML += `
                <button onclick="playHeartbeat()" style="
                    background: white;
                    color: #ff1e56;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 50px;
                    margin-top: 15px;
                    cursor: pointer;
                    font-weight: bold;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                ">
                    <i class="fas fa-heartbeat"></i> Play Heartbeat Sound
                </button>
            `;
        };
        
        // Play heartbeat sound
        function playHeartbeat() {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-single-heartbeat-965.mp3');
            audio.play();
        }
    </script>
</body>
</html>
