<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUMAN HEART</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00cc; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    .card-container {
      display: grid;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff44;
      border-radius: 15px;
      color: #ffffffcc;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.15);
    }

    .card h2 {
      color: #fff;
      margin: 0;
    }

    .card-content {
      margin-top: 10px;
      display: none;
      text-align: left;
      font-weight: normal;
      color: #ddd;
    }

    a.back {
      margin-top: 30px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>HUMAN HEART ü´Ä</h1>

  <div class="card-container">
    <div class="card" onclick="navigateTo('basic-info')">
      <h2>Basic Info</h2>
    </div>

    <div class="card" onclick="navigateTo('common-diseases')">
      <h2>Common Diseases</h2>
    </div>

    <div class="card" onclick="navigateTo('treatments')">
      <h2>Treatments</h2>
    </div>

    <div class="card" onclick="navigateTo('research-based-info')">
      <h2>Research-Based Info</h2>
    </div>
  </div>

  <div id="content" style="margin-top: 30px; max-width: 800px;"></div>

  <a class="back" href="../index.html">‚Üê Back to Organs</a>

  <script>
    const contentData = {
      'basic-info': `
        <h2>Basic Info</h2>
        <p>The heart is a muscular organ that pumps blood throughout the body, supplying oxygen and nutrients to tissues and removing carbon dioxide and other wastes.</p>
      `,
      'common-diseases': `
        <h2>Common Diseases</h2>
        <p>Heart attack, arrhythmia, coronary artery disease, cardiomyopathy, and heart failure are some common heart diseases.</p>
      `,
      'treatments': `
        <h2>Treatments</h2>
        <p>Common treatments include medications, lifestyle changes, surgical interventions like bypass surgery, and use of medical devices like pacemakers.</p>
      `,
      'research-based-info': `
        <h2>Research-Based Info</h2>
        <p>Recent research includes development of artificial hearts, stem cell therapy for damaged heart tissue, and advances in minimally invasive heart surgery.</p>
      `
    };

    function navigateTo(section) {
      window.location.hash = section;
    }

    function loadContent() {
      const hash = window.location.hash.substring(1);
      const contentDiv = document.getElementById('content');
      if (contentData[hash]) {
        contentDiv.innerHTML = contentData[hash];
      } else {
        contentDiv.innerHTML = '';
      }
    }

    window.addEventListener('hashchange', loadContent);
    window.addEventListener('load', loadContent);
  </script>
</body>
</html>
