<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart - Medicose</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4d6d;
      --secondary: #ff8fa3;
      --accent: #ffccd5;
      --dark: #0f0a1e;
      --light: #f8f9fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 77, 109, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 143, 163, 0.15) 0%, transparent 20%);
    }

    h1 {
      font-size: 3rem;
      margin: 30px 0 60px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      position: relative;
    }
    
    .container-wrapper::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    .container {
      display: grid;
      gap: 30px;
      justify-content: center;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      backdrop-filter: blur(8px);
      padding: 30px 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      min-height: 150px;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: 0.5s;
    }
    
    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
      border-color: rgba(255, 77, 109, 0.5);
    }
    
    .card span {
      font-size: 1.3rem;
      margin-top: 10px;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .card:hover span {
      color: var(--accent);
      text-shadow: 0 0 10px rgba(255, 204, 213, 0.5);
    }
    
    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary);
      transition: all 0.3s ease;
    }
    
    .card:hover .card-icon {
      transform: scale(1.2);
      color: var(--secondary);
    }
    
    .pulse {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0;
      border-radius: 50%;
      pointer-events: none;
      transform: scale(0);
    }
    
    .card:hover .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.7;
      }
      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      
      h1 {
        font-size: 2.2rem;
        margin-bottom: 40px;
      }
    }

    @media (min-width: 769px) {
      .container {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .container:has(.card:only-child) {
      display: flex;
      justify-content: center;
    }
    
    /* Floating hearts background */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      opacity: 0.1;
      animation: float-up linear infinite;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="floating-hearts" id="hearts-container"></div>
  
  <h1>Human Heart</h1>

  <div class="container-wrapper">
    <div class="container">
      <a href="basicinfo/index.html" class="card">
        <div class="card-icon">‚ù§Ô∏è</div>
        <span>Basic Info</span>
        <div class="pulse"></div>
      </a>

      <a href="diseases/index.html" class="card">
        <div class="card-icon">ü´Ä</div>
        <span>Common Diseases</span>
        <div class="pulse"></div>
      </a>
      
      <a href="treatments/index.html" class="card">
        <div class="card-icon">üíä</div>
        <span>Treatments</span>
        <div class="pulse"></div>
      </a>

      <a href="research/index.html" class="card">
        <div class="card-icon">üî¨</div>
        <span>Research-Based Info</span>
        <div class="pulse"></div>
      </a>
    </div>
  </div>
  
  <script>
    // Create floating hearts
    const heartsContainer = document.getElementById('hearts-container');
    const heartCount = 15;
    
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.animationDuration = `${Math.random() * 15 + 10}s`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heartsContainer.appendChild(heart);
    }
    
    // Add ripple effect to cards
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', function(e) {
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        
        const ripple = document.createElement('span');
        ripple.classList.add('pulse');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 1000);
      });
    });
  </script>
</body>
</html>
