<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart - Medicose</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00cc; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .container {
      display: grid;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ffffff44;
      border-radius: 15px;
      color: #ffffffcc;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, background 0.3s;
      backdrop-filter: blur(4px);
      padding: 20px;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card span {
      font-size: 1.2rem;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 769px) {
      .container {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .container:has(.card:only-child) {
      display: flex;
      justify-content: center;
    }

  </style>
</head>

<body>
  <h1>Human Heart</h1>

  <div class="container-wrapper">
    <div class="container">
      <a href="basicinfo/index.html" class="card">
        <span>Basic Info</span>
      </a>

<a href="diseases/index.html" class="card">
        <span>Common Diseases</span>
      </a>
      

      <a href="treatments/index.html" class="card">
        <span>Treatments</span>
      </a>

      <a href="research/index.html" class="card">
        <span>Research-Based Info</span>
      </a>
    </div>
  </div>
</body>
</html>
