  <style>
    :root {
      --accent-blue: #00a8ff;
      --accent-pink: #ff00cc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 20px 0 10px;
      color: #333;
      text-align: center;
    }

    .quote {
      font-size: 0.9rem;
      font-style: italic;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
      max-width: 300px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 800px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 120px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      color: #333;
      border: 1px solid #eee;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,168,255,0.2);
    }

    .card-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
    }

    .heartbeat {
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
