<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --neon-pink: #ff00cc;
      --neon-blue: #00ffff;
      --neon-purple: #9d00ff;
      --dark-bg: #0a0a12;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark-bg);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 40px 0;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
    }

    .container {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      z-index: 10;
    }

    .card {
  background: rgba(20, 20, 30, 0.7);
  border-radius: 12px;
  padding: 15px; /* Reduced padding */
  text-align: center;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  transform-style: preserve-3d;
  perspective: 1000px;
  border: 1px solid transparent;
  background-clip: padding-box;
  width: 180px; /* Fixed width for uniformity */
  height: 220px; /* Fixed height */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
}

.card-img {
  width: 90%; /* Slightly smaller image */
  border-radius: 8px;
  margin-bottom: 10px;
  filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.3));
  transition: transform 0.3s;
  max-height: 120px; /* Limit image height */
  object-fit: contain; /* Ensures image fits neatly */
}

.card h2 {
  margin: 8px 0;
  font-size: 1.2rem; /* Smaller heading */
}

.card span {
  font-size: 0.8rem; /* Smaller subtitle */
  opacity: 0.8;
}
    /* Futuristic Particles Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Responsive Grid */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Dynamic Particles Background -->
  <div id="particles-js"></div>

  <h1>MEDICOSE ORGANS EXPLORER</h1>

  <div class="container">
    <a href="organs/index.html" style="text-decoration: none;">
      <div class="card">
        <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/Medicose/organs/O.PNG" alt="Organs" class="card-img">
        <h2>ORGANS</h2>
        <span>Interactive 3D Anatomy</span>
      </div>
    </a>

    <!-- Future Cards (Uncomment when needed) -->
    <!--
    <a href="organs/heart.html">
      <div class="card">
        <img src="heart-image.png" alt="Heart" class="card-img">
        <h2>HEART</h2>
        <span>Cardiac System</span>
      </div>
    </a>
    -->
  </div>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#00ffff", "#ff00cc", "#9d00ff"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      }
    });

    // 3D Tilt Effect
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(-10px) rotateX(5deg)';
      });
    });
  </script>
</body>
</html>
