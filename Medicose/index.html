<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicose - Organs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            justify-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff44;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s;
            backdrop-filter: blur(4px);
            text-decoration: none;
        }

        .card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            margin-top: 0;
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
        }

        .card p {
            margin: 0;
            font-size: 1rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

<h1>Medicose - Organs</h1>

<div class="card-container">

    <!-- Heart Card -->
    <a href="organs/heart.html">
        <div class="card">
            <h2>Heart</h2>
            <img src="https://raw.githubusercontent.com/tushaar01/yashify/main/Medicose/organs/H.PNG" alt="Heart" class="card-img">
            <p>Click to explore Heart details</p>
        </div>
    </a>

</div>

</body>
</html>
