<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Course Selection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
        }
        
        .main-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .main-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            z-index: -1;
        }
        
        .main-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }
        
        .main-card h2 {
            font-size: 24px;
            margin: 0;
            text-align: center;
        }
        
        .department-card {
            background: white;
            border-radius: 15px;
            width: 270px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            position: absolute;
            cursor: pointer;
            padding: 15px;
            text-align: center;
            overflow: hidden;
        }
        
        .department-card:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .department-card .card-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        
        .department-card .card-content {
            padding: 0 10px;
        }
        
        .department-card h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .department-card p {
            color: #666;
            font-size: 13px;
            margin: 0;
            line-height: 1.4;
        }
        
        .visible {
            opacity: 1;
            transform: scale(1);
            position: relative;
        }
        
        .hidden {
            display: none;
        }
        
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 10;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="main-card floating" id="mainCard">
            <img src="https://img.icons8.com/color/96/000000/courses.png" alt="Courses">
            <h2>Explore Our Courses</h2>
        </div>
        
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <!-- Only Biotechnology & Microbiology Card -->
        <div class="department-card hidden" id="biotechCard">
            
            <a href="dep/index.html" class="card">
            
            <img class="card-image" src="https://raw.githubusercontent.com/tushaar01/yashify/main/course/dep/ii.PNG" alt="Biotechnology">
            <div class="card-content">
                <h3>Department of Biotechnology & Microbiology</h3>
                <p>Cutting-edge research in genetic engineering and bioprocessing</p>
            </div>
        </div>
    </div>

    <script>
        const mainCard = document.getElementById('mainCard');
        const backButton = document.getElementById('backButton');
        const cardContainer = document.getElementById('cardContainer');
        const biotechCard = document.getElementById('biotechCard');
        
        // Check if we should show department card on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentView = localStorage.getItem('currentView');
            
            if (currentView === 'department') {
                showDepartmentView();
            }
        });
        
        function showDepartmentView() {
            // Hide main card
            mainCard.classList.remove('floating');
            mainCard.classList.add('hidden');
            
            // Show back button
            backButton.style.display = 'flex';
            
            // Show department card with animation
            setTimeout(() => {
                biotechCard.classList.remove('hidden');
                biotechCard.classList.add('visible');
            }, 100);
            
            // Adjust container layout
            cardContainer.style.gap = '20px';
            
            // Save state
            localStorage.setItem('currentView', 'department');
        }
        
        function showMainView() {
            // Hide department card
            biotechCard.classList.remove('visible');
            biotechCard.classList.add('hidden');
            
            // Show main card
            setTimeout(() => {
                mainCard.classList.remove('hidden');
                mainCard.classList.add('floating');
            }, 300);
            
            // Hide back button
            backButton.style.display = 'none';
            
            // Reset container layout
            cardContainer.style.gap = '30px';
            
            // Save state
            localStorage.setItem('currentView', 'main');
        }
        
        mainCard.addEventListener('click', showDepartmentView);
        backButton.addEventListener('click', showMainView);
        
        // Add click handler for department card
        biotechCard.addEventListener('click', function() {
            alert(`You selected: ${this.querySelector('h3').textContent}`);
            // Here you can redirect to the department page or show more details
        });
    </script>
</body>
</html>
