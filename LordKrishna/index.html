<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Card</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
    }

    .card-content p {
      color: #555;
      font-size: 14px;
    }

    .card-content a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      background: #007BFF;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
    }

    .card-content a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Card Image">
    <div class="card-content">
      <h3>Card Title</h3>
      <p>This is a simple card with an image, title, and some content. You can customize it easily.</p>
      <a href="#">Read More</a>
    </div>
  </div>

</body>
</html>
